<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row" id="form-conatiner">
            <div class="col-md-6" id="formHolder">
                <div class="row">
                    <div class="col-12" id="hint">
                        <h3>Select a expression type to validate</h3>
                    </div>
                    <div class="col-12">
                        <form action="/" id="checker">
                            <div class="row form-row">
                                <div class="col-md-5">
                                    <select name="expType" id="expType">
                                        <option value="" selected disabled>Select a Type</option>
                                        <option value="email">Email</option>
                                        <option value="phone">Phone number</option>
                                        <option value="postcode">Post Code</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-12">
                                    <input type="text" name="expValue" id="expValue" placeholder="Write your expression here to validate" disabled="disabled" tabindex="-1">
                                    <p class="error">This field can't be empty.</p>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-12" style="display: flex;">
                                    <input type="submit" value="Validate">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12" style="display: flex;">
                        <p id="feedback"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
